<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        placeholder="Search by name or category">
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | productFilter:searchTerm" appErrorDirective>
            <td appErrorDirective>{{ product.title }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
